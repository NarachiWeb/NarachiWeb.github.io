<div class="wrapper wrapper-content">

  <div class="ibox">
    <div class="ibox-title"> <h4>Registros de {{Campeon}}</h4></div>

    <div class="ibox-content">


      <div class="spiner-example" *ngIf="LoadingRecords">
        <div class="sk-spinner sk-spinner-three-bounce form-group">
          <div class="sk-bounce1"></div>
          <div class="sk-bounce2"></div>
          <div class="sk-bounce3"></div>
        </div>
      </div>

      <div class="animated fadeInDown" *ngIf="Registros.length > 0">

       

          <div class="table-responsive animated fadeInDown" *ngIf="Registros.length > 0 && !LoadingRecords">
            <table class="table table-striped table-bordered table-hover dataTables-example text-center">
              <thead>
                <tr>
                  <th class="text-center">Campeon</th>
                  <th class="text-center">Enemigo</th>
                  <th class="text-center">Registro</th>
                  <th class="text-center" *ngIf="!anyRecordEditing()"></th>
                  <th class="text-center"></th>
                  <th class="text-center" *ngIf="anyRecordEditing()"></th>
                  <th class="text-center" *ngIf="anyRecordEditing()"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let r of Registros" style="cursor: pointer;">

                  <td width="1" class="text-center" style="vertical-align: middle;">
                    <div>
                      <img src="assets/Champions/{{r.Campeon.Nombre}}.png" width="30" height="30" *ngIf="r.Campeon" title="{{r.Campeon.Nombre}}" />
                      <label *ngIf="!r.Campeon">—</label>
                    </div>
                  </td>

                  <td width="1" class="text-center" style="vertical-align: middle;">
                    <img *ngIf="r.Enemigo" src="assets/Champions/{{r.Enemigo.Nombre}}.png" width="30" height="30" title="{{r.Enemigo.Nombre}}" />
                    <label *ngIf="!r.Enemigo">—</label>
                  </td>

                  <td (dblclick)="r.Edit = true">
                    <label *ngIf="!r.Edit">{{r.Error}}</label>

                    <textarea class="form-control" *ngIf="r.Edit" style="text-align: center;" [(ngModel)]="r.Error">{{r.Error}}</textarea>
                  </td>

                  <td width="1" style="vertical-align: middle;">
                    <a *ngIf="!r.Edit" class="btn btn-white btn-bitbucket" (click)="r.Edit = true"> <i class="fas fa-edit"></i></a>
                    <a *ngIf="r.Edit" class="btn btn-white btn-bitbucket" (click)="updateRecord(r)"> <i class="fas fa-check"></i></a>
                  </td>





                  <td width="1" style="vertical-align: middle;" *ngIf="anyRecordEditing()">
                    <a *ngIf="r.Edit" class="btn btn-white btn-bitbucket" (click)="r.Edit = false"> <i class="fas fa-times"></i></a>
                  </td>

                  <td width="1" style="vertical-align: middle;">
                    <a class="btn btn-white btn-bitbucket" (click)="SelectedRecord = r" data-toggle="modal" data-target="#modalDelete"> <i class="fas fa-trash"></i></a>
                  </td>

                </tr>


              </tbody>

            </table>
          </div>



       

      </div>



    </div>
  </div>
</div>
